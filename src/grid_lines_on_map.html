<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a 2-pixel-wide red polyline showing the path of William
      // Kingsford Smith's first trans-Pacific flight between Oakland, CA, and
      // Brisbane, Australia.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 3,
          center: {lat: 48.20775, lng: 11.65263},
          mapTypeId: google.maps.MapTypeId.TERRAIN
        });
		for (i=1;i<20;i++){
// 
        var flightPlanCoordinates = [
          {lat: 48.20775-0.006*i, lng: 11.65263},
          {lat: 48.20775-0.006*i, lng: 11.43874}
          
        ];
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 0.5,
          strokeWeight: 1
        });

        flightPath.setMap(map);
		};
		for (i=1;i<36;i++){

        var flightPlanCoordinates = [
          {lat: 48.20775, lng: 11.65263-0.006*i},
          {lat: 48.09064, lng: 11.65263-0.006*i}
          
        ];
        var flightPath = new google.maps.Polyline({
          path: flightPlanCoordinates,
          geodesic: true,
          strokeColor: '0000FF',
          strokeOpacity: 0.5,
          strokeWeight: 1
        });

        flightPath.setMap(map);
		};
		  var flightPlanCoordinates = [
    {lat: 48.20775, lng: 11.65263},
    {lat: 48.20775, lng: 11.43874},
    {lat: 48.09064, lng: 11.43874},
    {lat: 48.09064, lng: 11.65263},
	{lat: 48.20775, lng: 11.65263}
  ];
  var flightPath = new google.maps.Polyline({
    path: flightPlanCoordinates,
    geodesic: true,
    strokeColor: '#FF0000',
    strokeOpacity: 0.5,
    strokeWeight: 1
  });

  flightPath.setMap(map);
		
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDARvJjmDGmdp4318UqRSNkLIxcfTKVn3o&callback=initMap">
    </script>
  </body>
</html>
